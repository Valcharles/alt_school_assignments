<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class=box1>
            <h1 class="header">REGISTER</h1>
            <nav class="navbar">
            <a href="AboutMe.html">Home</a> |
            <a href="contact.html">Contacts</a> |
            <a href="register.html"> Register</a> |
            <a href="calculator.html">Table Calculator</a> |
            <a href="boxcalculator.html">Box Calculator</a>
            </nav>
            <hr>
        </div>
        <div class=box2>
            <div class="logobox">
                <img src="toon.jpg" alt="logo" class="logo">
            </div><hr>
            <div class="formbox">
                <h1>Create an account</h1>
                <form>
                    <label for="" class="iheader">First Name</label><br>
                    <input type="text"><br><br>
                    <label for="" class="iheader">Last Name</label><br>
                    <input type="text"><br><br>
                    <label for="" class="iheader"><i class="fa fa-phone-square"></i> Phone</label><br>
                    <input type="tel"><br><br>
                    <label for="" class="iheader">Gender</label><br>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select><br><br>
                    <label for="" class="iheader">Country</label><br>
                    <input type="text"><br><br>
                    <label for="" class="iheader">State/province</label><br>
                    <input type="text"><br><br>
                    <label for="" class="iheader">Username</label><br>
                    <input type="text"><br><br>
                    <label for="" class="iheader">Password</label><br>
                    <input type="password"><br><br>
                    <label for="" class="iheader">Confirm password</label><br>
                    <input type="password"><br><br>
                    <button type="submit">Submit</button><br><br>
                    <button ><img src="facebook.jpg" class="icon"> Use facebook account</button>
                    <button><i class="fa fa-envelope-o" style="font-size:20px;color:red"></i>Use email account</button>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
