<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Table Calculator</title>
</head>
<body>
  <div class="wrapper">
      <div >
        <textarea class="screen" name="screen" id="" cols="10" rows="3">TABLE MODEL CALCULATOR</textarea>
      </div>
      <div>
          <table class="keypad" >
              <tr>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                  <td>/</td>
                  <td>Del</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
                <td>AC</td>

            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>+</td>
                <td>%</td>
                <td style="background-color:darkred;">=</td>
            </tr>
          </table>

      </div>
  </div>
</body>
</html>
